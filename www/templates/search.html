<ion-view view-title="Search">
  <ion-content>
    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Enter Any Word</span>
	    <input ng-model="searchText" type="text" placeholder="Search ...">
	  </label>
	</div>

	<div class="list card">
		<ion-list>
			<ion-item ng-repeat="resource in resources | filter:searchText" class="item">
					<h2>{{resource.name}}</h2>
					<a style="text-decoration: none; color: #9EC8F9;" href="{{resource.link}}">{{resource.link}}</a>
				</a>
			</ion-item>
		</ion-list>
	</div>
  </ion-content>
</ion-view>

<ion-view view-title="Search">
  <ion-content>
    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Enter Any Word</span>
	    <input ng-model="searchText" type="text" placeholder="Search ...">
	  </label>
	</div>

	<div class="list card">
		<a ng-repeat="resource in resources | filter:searchText" class="item">
			{{resource.name}}
		</a>
	</div>
  </ion-content>
</ion-view>
